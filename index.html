<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KI Online Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>KI Online Store</h1>
    <button id="starred-btn">
      <span class="star-icon">★</span>
      Starred Products
    </button>
  </header>

  <!-----------------PRODUCTS--------------!>
  <main class="product-grid">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Short description here.</p>
      <div class="button-row">
        <a class="inquire-btn" 
           href="https://wa.me/27821234567?text=I%20want%20to%20inquire%20about%20Product%201" 
           target="_blank">
           Inquire
        </a>
        <button class="star-btn">★</button>
      </div>
    </div>

    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Short description here.</p>
      <div class="button-row">
        <a class="inquire-btn" 
           href="https://wa.me/27821234567?text=I%20want%20to%20inquire%20about%20Product%202" 
           target="_blank">
           Inquire
        </a>
        <button class="star-btn">★</button>
      </div>
    </div>

    <div class="product">
      <img src="images/product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>Short description here.</p>
      <div class="button-row">
        <a class="inquire-btn" 
           href="https://wa.me/27821234567?text=I%20want%20to%20inquire%20about%20Product%203" 
           target="_blank">
           Inquire
        </a>
        <button class="star-btn">★</button>
      </div>
    </div>
  </main>

  <!-- Starred Products Panel -->
  <div id="starred-panel">
    <button id="close-starred">← Back</button>
    <h2>Starred Products</h2>
    <div id="starred-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
